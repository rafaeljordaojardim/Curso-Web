<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p> {{ link }}</p>
        <p><a href="{{link}}">Canal?</a></p>
        <p><a v-bind:href="link">Canal</a></p>
        <p><a :href="link">Canal com bindinf :</a></p>
        <p>
            <!-- Atualização em duas direções -->
            <input type="text" v-model="nome"><br>
            <span> {{ nome }}</span>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                nome:"maria",
                link: "https://youtube.com/cod3rcursos"
            },
            watch: {
                //sempre que o nome é alterado, é  chamado esta funçao
                nome(novoValor){
                    console.log(novoValor.toUpperCase());
                    
                }
            }
        })
    </script>
</body>
</html>
