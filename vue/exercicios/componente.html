<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <saudacao nome="Ana"></saudacao>
        <saudacao nome="Rafael"></saudacao>
        <saudacao nome="Julia"></saudacao>
        <saudacao nome="Vitor"></saudacao>
    </div>
    <script>
        Vue.component('saudacao', {
            props: ['nome'],
            template: `
                <div>Bom dia {{nome}}</div>
            `
        })
        new Vue({
            el:"#app"

        })
    </script>
</body>
</html>
