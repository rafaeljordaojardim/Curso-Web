<h1>Tags Não visuais</h1>

<!--
    tags semanticas
    section - colocar uma sessao no documento html
    como capitulo 1 cap 2, agrupamento tematico de conteudo

    article - algo mais auto-contigo, com começo meio e fim

    header - cabeçalho da pagina

    footer - rodapé da página

    nav - agrupamento de links para navegação

    aside - de lado (sidebar)

    details - exibe detalhes que pode ser exibidos e escondidos

    div - divisão ou seção- ocupa uma linha

    span -agrupar elementos inline

-->
<div>Área 1</div>
<div>Área 2</div>

<p>
    esse é um texto com <span class="diferente">muitas palavras</span> e ponto
</p>

<style>
    div{
        display: inline;
    }

    span{
        display: block;
    }
    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
