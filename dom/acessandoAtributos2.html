<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <!--data-nome do atributo
            com prefixo data são tratados de maneira diferentee
        -->
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla="opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('elemento "ul" ................');
        console.log('ChildNodes', lista.childNodes);
        console.log('destino', lista.id);
        console.log('getAttribute', lista.getAttribute('destino'));
        console.log('hasAttibute', lista.hasAttribute('destino'));
        lista.setAttribute('destino', 'empresa');
        console.log('getAttribute', lista.getAttribute('destino'));
        lista.setAttribute('status', 'aberto') //adionando um attibute que não existe
        lista.removeAttribute('destino') //removendo atributo
        console.log(lista.dataset.urgencia); //não tanto usado
        lista.dataset.urgencia = 4

        //cuidado
        const label = document.querySelector('label')
        console.log(label.htmlFor);
    </script>
</body>

</html>
