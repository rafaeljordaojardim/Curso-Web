<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='resultado'></div>
    <script>
        // manipulando o css
        const font = $('#div1').css('font-family') //pegando o css font
        $('#resultado').append(`Font Ã© ${font}`)

        $('#div1').css('font-size', '3em') //alterando o param
        $('#div1').css({
            'font-size': '3.5em',
            'color': 'yellow' //passando mais de um parametror
        })
        $('#div1').css('font-size', function() {
            return `${2 * 2}em`
        })

        $('#div2').addClass('destaque')

        const temClasse = $('#div2').hasClass('destaque')
        $('#resultado').append(`<br> tem class? ${temClasse}`)

        $('#div2').removeClass('destaque')
            //ele alterna, se tem ele tira se nao ele adiciona
        $('#div2').toggleClass('destaque')
        $('#div2').toggleClass('destaque')
    </script>
</body>
