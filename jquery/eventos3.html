<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
        
        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e) {
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)
            div1.append(`target: ${e.target.id}`)

            //outro evento que esta relacionado com o evento
            //neste caso é o body, quando o mouse sai do mouse e vai pra div
            const relatedTarget = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${relatedTarget}`)

            //tipo do evento, ou seja nome do evento
            div1.append(`<br>type: ${e.type}`)
                //o botao que foi precinado
            div1.append(`<br>which: ${e.which}`)
                //achamos que pe a techa do windows
            div1.append(`<br>metaKey:${e.metaKey}`)

            //div 2
            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY:${e.pageY}`)
            div2.append(`<br>clientX:${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)
                //pode colocar e.data algumas coisas variaveis e bla bla bla
            const obs = e.data ? e.data.obs : null
            div2.append(`<br>obs: ${obs}`)
        } //exibirDadosEvento
        $('#div1, #div2').on('mouseenter mouseleave', {
            obs: 'Funcionou' //o objeto é passado para o objeto
        }, exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)
    </script>
</body>
