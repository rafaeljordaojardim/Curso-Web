<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, '); //colocando antes

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')
            //amtes do elemento div 2
        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>depois 2</p>')
            //sao equivalentes
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        //wrap tem como envolver uma div
        // $('p.numero').wrap('<div>')
        //vai pegar tudo que encontrou no seletor e colocar na div4
        $('p.numero').wrapAll('<div id="div4">')
        $('#div4').empty() //limpamndo o conteudo da div
        $('#div3, #div4').prev().remove() //o remove Ã© de fato escondido
            //susbtituir todos os seletores que passar
            // $('<div>substituto</div>').replaceAll('body > p')
            // $('body > p').replaceWith('<div>substituto</div>')
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html()).append('!!!')
        })
    </script>
</body>
