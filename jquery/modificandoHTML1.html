<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>sem id</div>

    <script>
        //centeudo 1
        $('#conteudo1').append('<p>1</p>')

        //conteudo 2
        const elementos = [
                $('<li></li>').append('arroz'),
                $('<li>').append('Feijao'),
                $('<li>').append('carne')
            ]
            //prerend vai fazer a apeend antes dos elementos que ja tinha
        const lista = $('<ul><li>sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)
            //conteudo 3
            // $('#conteudo3').append('<h1>1</h1>')
            //     .append('<h1>2</h1>').prepend('<h1>0</h1>')
            //pode passar um array tambem
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>']).prepend('<h1>0</h1>')
            //substituindo o conteudo pelo oq passar no parametro
        $('#conteudo3').html('<h1>123</h1>')
        $('#conteudo3').text('<h1>123</h1>')

        //alterando todas de uma vez
        $('div[id]').html('<strong>todos!</strong>')
    </script>
</body>
